<div class="container" intent-manage="add remove" intent-id="container">
  <div intent-ignore="">
    <h2>Edit Visit</h2>

    <b>Pet</b>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>Owner</th>
      </tr>
      </thead>
      <tr>
        <td>{{ pet.name }}</td>
        <td>{{ pet.birthDate }}</td>
        <td>{{ pet.name }}</td>
        <td>{{ pet.ownerFirstName }} {{ pet.ownerLastName }}</td>
      </tr>

    </table>
  </div>
  <form [formGroup]="visit" intent-manage="" intent-id="form">
    <div class="form-group" intent-id="2bd18e22-61e7-43a4-b9a5-b74e10ee06ab">
      <label for="visitDate">Date of Visit</label>
      <input id="visitDate" class="form-control" formControlName="visitDate" type="text" bsDatepicker="" />
    </div>
    <div class="form-group" intent-id="961637d3-b903-4033-9a40-de986ffaa4ea">
      <label for="description">Description</label>
      <input id="description" class="form-control" formControlName="description" type="text" />
    </div>
    <div class="row" intent-id="Buttons">
      <div class="col" intent-manage="">
        <span intent-manage="" intent-id="640bfa92-a5bb-493c-a36a-8088ebf5d7e9">
          <button class="btn btn-default" type="button" (click)="goToOwnerDetails(ownerId)">Cancel</button>
        </span>
        <span intent-manage="" intent-id="1ad11f82-0286-40fd-bbde-b740109de5a7">
          <button class="btn btn-default" type="button" (click)="updateVisit()">Update Visit</button>
        </span>
      </div>
    </div>
  </form>
</div>
